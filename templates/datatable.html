<table id={{uuid}} class="display">

        <tr>
        {% for col in columns %}
        <th>{{ col }}</th>
        {% endfor %}
        </tr>
    </thead>
    <tfoot>
        <tr>
        {% for col in columns %}
        <th>{{ col }}</th>
        {% endfor %}
        </tr>
    </tfoot>
</table>
