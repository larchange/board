<table class="table table-striped table-hover">
    <thead>
        {% for col in columns %}
        <th>{{ col }}</th>
        {% endfor %}
    </thead>
    {% for line in values %}
    <tr>
        {% for item in line %}
        <td>{{item}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
